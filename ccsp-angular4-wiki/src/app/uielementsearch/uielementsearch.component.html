<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">UI-Search</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
               UI-Search Component
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                         <form class="navbar-form navbar-left">
                                  <div class="row input-group custom-search-form">
                                        <input type="text" name="firstname" [(ngModel)]="queryString" class="form-control" placeholder="Search...">
                                        <span class="input-group-btn">
                                        <button class="btn btn-default" type="button">
                                            <i class="fa fa-search"></i>
                                        </button>
                                       
                                    </span>                    
                                   
<div id="searchsuggestion" class="row col-md-12">                       
        <ul  *ngIf="queryString" >
                <li *ngFor="let n of searchitem | FilterpipeModule : queryString : searchableList ">
                        <a href="#" [routerLink]="n.url">{{n.link}}</a>
                </li>
              </ul>
</div>
  </div>
</form> 
                    </div>
                </div>
                
            </div>
            <!-- .panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-6 -->

</div>
<!-- /#page-wrapper -->
