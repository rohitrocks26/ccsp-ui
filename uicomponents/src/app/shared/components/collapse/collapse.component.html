<div class="panel-group" id="accordion">
  <div class="panel panel-default">
    <div class="panel-heading collapseHeading" (click)="openCollapse()">
      <ng-content select="[collapse-header]"></ng-content>
    </div>
    <div #collapseBody class="panel-collapse collapse">
      <div class="panel-body collapseBody">
        <ng-content select="[collapse-content]"></ng-content>
      </div>
    </div>
  </div>
</div>
