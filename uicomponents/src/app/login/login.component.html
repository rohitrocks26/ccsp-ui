
  <div class="container">
    <label>
      <b>Username</b>
    </label>
    <input type="text" #username placeholder="Enter Username" name="uname" required>

    <label>
      <b>Password</b>
    </label>
    <input type="password" #password placeholder="Enter Password" name="psw" required>

    <button (click)="formdata(username.value, password.value)">Login</button>
    <label>
      <input type="checkbox" checked="checked"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot
      <a href="#">password?</a>
    </span>
  </div>
